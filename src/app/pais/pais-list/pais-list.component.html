<p>pais-list works!</p>



<div class="container-fluid">
    <div class="row">
        <div class="col-6">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th class="h4">#</th>
                <th class="h4">Nombre</th>
                <th class="h4">Capital</th>
                <th class="h4">Año Conformacion</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of paises">
                <td>
                <dd>{{ p.id }}</dd>
                </td>
                <td>
                <dd (click)="onSelected(p)">{{ p.name }}</dd>
            </td>
                <td>
                <dd>{{ p.capital }}</dd>
                </td>
                <td>
                    <dd>{{ p.formation_year }}</dd>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="container-fluid">
            <p>El pais mas viejo es {{ paisViejo }} y se unió en {{anoViejo}} </p>
        </div>
        <div class="col">
            <div *ngIf="selected">
                <app-pais-detail [paisDetail]="selectedPais"></app-pais-detail>
            </div>
        </div>
        </div>
    </div>

  </div>
